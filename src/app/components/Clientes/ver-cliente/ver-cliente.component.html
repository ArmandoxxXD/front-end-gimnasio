
<div class="content">
<h1 class="mt-3" style="text-align: center;">Customer List <i class="fa-solid fa-user-group"></i></h1>
<nav class="ms-5 mb-2" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Customers</li>
  </ol>
</nav>


  <div class="search" style="display: flex;">
    <div class="input-group">
      <!--buscador-->
      <div class="inputbox">
        <input required="required" type="text" class="input" name="text" name="filterProductos"
          [(ngModel)]="filterClientes">
        <span>Search Clients</span>
        <i></i>
      </div>
    </div>
  </div>

<div class="table-responsive" style="overflow:visible;">
  <table class="table table-borderless table-hover" style="text-align: center;">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Class</th>
        <th scope="col">Age</th>
        <!-- <th scope="col">Email</th> -->
        <th scope="col">Phone</th>
        <th scope="col">Suscription</th>
        <th scope="col">Total payable to month</th>
        <th scope="col" *ngIf="isAdmin"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes | filterCliente:filterClientes">
        <td>{{cliente.nombreCliente}}</td>
        <td>{{cliente.nombreClase}}</td>
        <td>{{cliente.edad}}</td>
        <!-- <td>{{cliente.email}}</td> -->
        <td>{{cliente.telefono}}</td>
        <td>{{cliente.subcripcion | currency}}</td>
        <td>{{cliente.totalPagarAlMes | currency}}</td>
        <td *ngIf="isAdmin"><button class="btn btn-outline-warning me-2" routerLink="/cliente/editar/{{cliente.id}}">
            <i class="fa-solid fa-pen-to-square"></i>Edit</button>
          <button class="btn btn-outline-danger" (click)="onDelete(cliente.id)"><i
              class="fa-solid fa-trash"></i>Detele</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<!-- Cargando -->
<div id="loading"></div>
