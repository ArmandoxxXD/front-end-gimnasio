<h1 class="mt-3" style="text-align: center">Class</h1>

<!-- Breadcrumb -->
<nav class="ms-5 mb-2" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Classes</li>
  </ol>
</nav>

<!--Titulo de la pantalla-->
<div class="search" style="display: flex">
  <div class="input-group">
    <!--buscador-->
    <div class="inputbox">
      <input required="required" type="text" class="input" name="text" name="filterProductos"
        [(ngModel)]="filterClase" />
      <span>Search Class</span>

      <i></i>
    </div>
  </div>
  <!--botton nuevo-->
  <button class="cssbuttons-io" *ngIf="isAdmin" routerLink="/clase/nuevo" id="botonNuevo">
    <span><i class="fa-solid fa-circle-plus" style="margin-right: 5px"></i>
      New</span>
  </button>
</div>

<div class="employee-container">
  <div class="employee-card" *ngFor="let class of clases | filterClase : filterClase">
    <img [src]="class.fotoClase" />
    <h2 style="text-transform: capitalize;">{{class.nombreClase}}</h2>
    <p>{{class.descripcion}}</p>
    <p class="mb-3"><strong>Price: </strong>${{class.costo}}</p>
    <div class="buttons">
      <a id="BotonCrear" routerLink="/clase/detalle/{{ class.id }}" class="btn btn-outline-primary"
        style="margin-right: 5px"><i class="fa-solid fa-eye"></i> Details</a>
      <a id="BotonCrear" *ngIf="isAdmin" routerLink="/clase/editar/{{ class.id }}" class="btn btn-outline-warning"
        style="margin-right: 5px"><i class="fa-solid fa-pen-to-square"></i> Edit</a>
      <button *ngIf="isAdmin" (click)="onDelete(class.id)" class="noselect" style="margin-left: 30%">
        <span class="text">Delete</span><span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24"
            height="24" viewBox="0 0 24 24">
            <path
              d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z">
            </path>
          </svg></span>
      </button>
    </div>
  </div>
</div>

<!-- Cragando -->
<div id="loading"></div>
