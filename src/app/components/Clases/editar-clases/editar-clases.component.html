<nav class="ms-5 mb-2 mt-5" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/clase/lista">Classes</a></li>
    <li class="breadcrumb-item active" aria-current="page">Edit</li>
  </ol>
</nav>

<div id="formulario" class="row-mt-10">
  <div class="card col-md-4 mx-auto">
    <div class="card-header">
      <div class="text-header">Edit Class</div>
    </div>

    <div class="card-body">
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <!--nombre-->
        <div class="input">
          <input autocomplete="off" type="text" id="nombreClase" name="nombreClase" [(ngModel)]="clase.nombreClase"
            required />
          <label for="nombreClase">Class Name</label>
        </div>
        <!--Foto-->
        <div class="input">
          <input autocomplete="off" type="text" id="fotoClase" name="fotoClase" [(ngModel)]="clase.fotoClase"
            required />
          <label for="fotoClase">Photo</label>
        </div>
        <!--DescripciÃ³n-->
        <div class="input">
          <input autocomplete="off" type="text" id="descripcion" name="descripcion" [(ngModel)]="clase.descripcion"
            required />
          <label for="descripcion">Description</label>
        </div>
        <!--Costo-->
        <div class="input">
          <input autocomplete="off" type="number" id="costo" name="costo" [(ngModel)]="clase.costo" required />
          <label for="costo">Price</label>
        </div>
        <!--Instructor-->
        <!--selector-->
        <div class="form-group" style="margin-top: 20px; margin-bottom: 20px;">
          <label>Select an instructor:</label>
          <select id="clase.nombreInstructor" name="clase.nombreInstructor" [(ngModel)]="clase.nombreInstructor" required>
            <option value="{{instructor.nombreUsuario}}" *ngFor="let instructor of instructores">{{instructor.nombreUsuario}}</option>
          </select>
        </div>
        <br />
        <!--Fecha-->
        <div class="input">
          <input type="date" autocomplete="off" value="2023-03-08" id="fecha"
            name="fecha" [(ngModel)]="clase.fecha" required />
          <label for="fecha">Date</label>
        </div>
        <!--Hora-->
        <div class="input">
          <input autocomplete="off"  type="time" value="05:00" min="05:00"
            max="09:00" id="hora" name="hora" [(ngModel)]="clase.hora" required />
          <label for="hora">Time</label>
        </div>
        <!--Cupo-->
        <div class="input">
          <input autocomplete="off" type="number" id="cupo" name="cupo" [(ngModel)]="clase.cupo" required />
          <label for="cupo">Quota</label>
        </div>
        <br />
        <div class="botones" style="display: flex; justify-content: flex-end">
          <!--Crear-->
          <input type="submit" class="btn" value="Save" id="BootonCrear" />
        </div>
      </form>
    </div>
  </div>
</div>
<br />
