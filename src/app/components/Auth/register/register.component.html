<nav class="ms-5 mb-2 mt-5" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/empelado/lista">Employees</a></li>
    <li class="breadcrumb-item active" aria-current="page">Add</li>
  </ol>
</nav>

<div id="formulario" class="row-mt-10 ">
  <div class="card col-md-4 mx-auto">
    <div class="card-header">
      <div class="text-header">Add Employee</div>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <!--NombreEmpleado-->
        <div class="input">
          <input autocomplete="off" type="text" id="nombreCliente" name="nombreUsuario" [(ngModel)]="nombreUsuario"
            required>
          <label for="text">User </label>
        </div>

        <!--Foto-->
        <div class="input">
          <input autocomplete="off" type="text" id="foto" name="foto" [(ngModel)]="foto"
            required>
          <label for="text">Picture </label>
        </div>

        <!--Edad-->
        <div class="input">
          <input autocomplete="off" type="number" id="edad" name="edad" [(ngModel)]="edad" required>
          <label for="text">Age</label>
        </div>

        <!--Sueldo-->
        <div class="input">
          <input autocomplete="off" type="number" id="sueldo" name="sueldo" [(ngModel)]="sueldo" required>
          <label for="text">Salary</label>
        </div>

        <div class="form-group" style="margin-top: 20px; margin-bottom: 20px;">
          <label>Select an Turn:</label>
          <select id="roles" name="roles" [(ngModel)]="turno" required>
            <option value="Matutino">Morning</option>
            <option value="Vespertino">Evening</option>
          </select>
        </div>

        <!--Email-->
        <div class="input">
          <input autocomplete="off" type="email" id="email" name="email" [(ngModel)]="email" required>
          <label for="text">Email</label>
        </div>

        <!--Telefono-->
        <div class="input">
          <input autocomplete="off" type="number" id="telefono" name="telefono" [(ngModel)]="telefono" required>
          <label for="text">Phone</label>
        </div>

        <!--Password-->
        <div class="input">
          <input autocomplete="off" type="password" id="password" name="password" [(ngModel)]="password"
            required>
          <label for="text">Password </label>
        </div>

        <div class="form-group" style="margin-top: 20px;">

          <label>Select an Role:</label>
          <select id="roles" name="roles" [(ngModel)]="roles" required>
            <option value="ROLE_ADMIN">Admin</option>
            <option value="ROLE_INSTRUCTOR">Instructor</option>
            <option value="ROLE_RECEPCIONISTA">Recepcionista</option>
          </select>
        </div>
     
        <div class="botones" style="display: flex;justify-content: flex-end;">
          <!--Crear-->
          <input type="submit" class="btn" value="Save" id="BootonCrear">
        </div>
      </form>
    </div>
  </div>
</div>
<br>
