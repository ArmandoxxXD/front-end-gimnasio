<div class="content">
<h1 class="mt-3" style="text-align: center;">Employees <i class="fa-solid fa-users"></i></h1>
<nav class="ms-5 mb-2" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Employees</li>
  </ol>
</nav>


  <div class="search" style="display: flex;">
    <div class="input-group">
      <!--buscador-->
      <div class="inputbox">
        <input required="required" type="text" class="input" name="text" name="filterPost"
        [(ngModel)]="filterPost">
        <span>Search Employee</span>
        <i></i>
      </div>
    </div>
    <!--botton nuevo-->
    <button class="cssbuttons-io" *ngIf="isAdmin" routerLink="/empleado/nuevo" id="botonNuevo">
      <span><i class="fa-solid fa-circle-plus" style="margin-right: 5px;"></i>
        New</span>
    </button>
  </div>

  <div class="employee-container">
    <div class="employee-card" *ngFor="let employee of employees | filterEmployees:filterPost">
      <img [src]="employee.foto" alt="Foto del empleado">

      <h2 style="text-transform: capitalize;">{{employee.nombreUsuario}}</h2>
      <!-- <p>{{employee.Rol[0]}}</p> -->
      <p><strong>Email:</strong>{{employee.email}}</p>
      <p><strong>Phone:</strong>{{employee.telefono}}</p>

      <div class="buttons">
        <a id="BotonCrear" routerLink="/checkIn-empleado/{{employee.id}}" class="btn btn-outline-primary"
        style="margin-right: 5px"><i class="fa-solid fa-eye"></i> Details</a>
        <a id="BotonCrear" *ngIf="isAdmin" routerLink="/empelado/editar/{{employee.id}}" class="btn btn-outline-primary"
          style="margin-right: 5px"><i class="fa-solid fa-pen-to-square"></i>
          Edit</a>
        <button *ngIf="isAdmin && loggedUserId!=employee.id" (click)="deleteEmployee(employee)" class="noselect" style="margin-left: 30%">
          <span class="text">Delete</span><span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24"
              height="24" viewBox="0 0 24 24">
              <path
                d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z">
              </path>
            </svg></span>
        </button>
      </div>
    </div>
  </div>
</div>

  <!-- Cargando -->
  <div id="loading"></div>
