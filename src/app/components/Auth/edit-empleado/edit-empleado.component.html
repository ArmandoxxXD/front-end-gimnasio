<nav class="ms-5 mb-2 mt-5" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/empelado/lista">Employees</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{this.originalEmployeeData.nombreUsuario}}</li>
  </ol>
</nav>

<div id="formulario" class="row-mt-10 ">
  <div class="card col-md-4 mx-auto">
    <div class="card-header">
      <div class="text-header">Add Employee</div>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onEdit()" novalidate #f="ngForm">
        <!--NombreEmpleado-->
        <div class="input">
          <input autocomplete="off" type="text" id="nombreCliente" name="nombreUsuario" [(ngModel)]="empleado.nombreUsuario"
            required>
          <label for="text">User </label>
        </div>

        <!--Foto-->
        <div class="input">
          <input autocomplete="off" type="text" id="foto" name="foto" [(ngModel)]="empleado.foto"
            required>
          <label for="text">Picture </label>
        </div>

        <!--Edad-->
        <div class="input">
          <input autocomplete="off" type="number" id="edad" name="edad" [(ngModel)]="empleado.edad" required>
          <label for="text">Age</label>
        </div>

        <!--Sueldo-->
        <div class="input">
          <input autocomplete="off" type="number" id="sueldo" name="sueldo" [(ngModel)]="empleado.sueldo" required>
          <label for="text">Salary</label>
        </div>

        <div class="form-group" style="margin-top: 20px; margin-bottom: 30px;">
          <label>Select an Turn:</label>
          <select id="turno" name="turno" [(ngModel)]="empleado.turno" required>
            <option value="Matutino">Morning</option>
            <option value="Vespertino">Evening</option>
          </select>
        </div>

        <!--Email-->
        <div class="input">
          <input autocomplete="off" type="email" id="email" name="email" [(ngModel)]="empleado.email" required>
          <label for="text">Email</label>
        </div>

        <!--Telefono-->
        <div class="input">
          <input autocomplete="off" type="number" id="telefono" name="telefono" [(ngModel)]="empleado.telefono" required>
          <label for="text">Phone</label>
        </div>

        <div class="form-group" style="margin-top: 20px;  margin-bottom: 30px;">

          <label>Select an Role:</label>
          <select id="roles" name="roles" [(ngModel)]="empleado.roles" required>
            <option value="ROLE_ADMIN">Admin</option>
            <option value="ROLE_INSTRUCTOR">Instructor</option>
            <option value="ROLE_RECEPCIONISTA">Recepcionista</option>
          </select>
        </div>

        <div>
          <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#changePasswordModal">Editar Contrase単a</button>
        </div>
     
        <div class="botones" style="display: flex;justify-content: flex-end;">
          <!--Crear-->
          <button type="submit" class="btn" id="BootonCrear" [disabled]="!hasChanges()">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
<br>

<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="changePasswordModalLabel">Cambiar Contrase単a</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #changePasswordForm="ngForm" (ngSubmit)="changePassword()">
          <div class="form-group">
            <label for="currentPassword">Contrase単a Actual</label>
            <input type="password" class="form-control" id="currentPassword" [(ngModel)]="currentPassword" name="currentPassword" required>
          </div>
          <div class="form-group">
            <label for="newPassword">Nueva Contrase単a</label>
            <input type="password" class="form-control" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
