<main>
  <h1>Check-in control</h1>

  <nav class="ms-5 mt-3 mb-4" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Employees Control</li>
    </ol>
  </nav>
  
  <div class="cards-container">
    <div class="card" *ngFor="let employee of employees" routerLink="/checkIn-empleado/{{employee.id}}">
      <!--(click)="toCheck(employee)"-->
      <div class="card-header">
        <h2 class="card-title" style="text-transform: capitalize;">{{employee.nombreUsuario}}</h2>
      </div>
      <div class="card-content">
        <img [src]="employee.foto" alt="Card Image">
        <div>
          <p>ID: {{employee.id}}</p>
          <p>Turn: {{employee.turno}}</p>
          <p>Phone: {{employee.telefono}}</p>
        </div>
      </div>
    </div>
  </div>
</main>
